spring:
  application:
    name: SecurityModel
  profiles:
    active: postgresql
  
  # Configuraci√≥n base (fallback)
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: n7cuellar
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration/postgresql
    baseline-on-migrate: true

server:
  port: 8081

jwt:
  secret: mySecretKey
  expiration: 86400000

---
# PERFIL: PostgreSQL (postgres database) - BASE PRINCIPAL
spring:
  config:
    activate:
      on-profile: postgresql
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    locations: classpath:db/migration/postgresql

