# Database Configuration for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=securitymodel;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for SQL Server
spring.flyway.locations=classpath:db/migration/sqlserver