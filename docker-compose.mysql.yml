version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: securitymodel_mysql
    environment:
      MYSQL_DATABASE: securitymodel
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - securitymodel_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

networks:
  securitymodel_network:
    driver: bridge